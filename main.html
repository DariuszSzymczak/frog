<body>
	<div id="content">ryj</div>
</body>
<script>
	$(document).ready(function () {	
	$.ajax({
        url: "http://frog.ct8.pl/pages/main",
        type: "post", //typ połączenia
        data: {
          "name": "getPages"
        }
      })
      .done(function (mainPage) {
				document.title = mainPage.name;
				$('#content').html(mainPage.content);        
      })
      .fail(function () {
        console.warn("addsites: Wystąpił błąd w połączniu");
			});
		});
</script>
